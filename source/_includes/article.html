<article class="post">
  <figure class="post-thumbnail {% if post.image %}{% else %}no-image{% endif %}">
    {% if post.image %}
      <img src="{{ post.image }}" alt="{{ post.title }}">
    {% endif %}
  </figure>
  <div class="post-content">
    <header class="post-header">
      <h1 class="post-title">
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </h1>
      <div class="post-meta">
        <time>{{ post.date | date: "%b %-d, %Y" }}</time>
      </div>
    </header>
    <p><a href="{{ post.url | prepend: site.baseurl }}" title="Permalink to: {{ post.title }}" class="read-more">{{ post.content | strip_html | truncatewords: 30 }}</a></p>
  </div>
</article>
